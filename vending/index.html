<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="a11y-hidden">Cola Vending Machine</h1>
      <img class="head-img" src="./imgs/logo.png" alt="Cola Cola" />
    </header>
    <main>
      <section class="machine">
        <h2 class="a11y-hidden">자판기</h2>
        <ul class="cola-list">
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
          <li>
            <button class="cola-btn">
              <img class="cola-img" src="./imgs/Original_Cola.png" alt="오리지날 콜라" />
              <p class="cola-name">Original_Cola</p>
              <p class="cola-price">1000원</p>
            </button>
          </li>
        </ul>
        <div class="count">
          <div class="count-change">
            <div>
              <span>잔액 : </span>
              <span></span>
            </div>
            <button>거스름돈 반환</button>
          </div>
          <div class="count-insert">
            <input type="number" placeholder="입금액 입력" />
            <button>입금</button>
          </div>
          <div class="count-get">
            <ul>
              <li>
                <img src="./imgs/Original_Cola.png" alt="획득한 오리지널 콜라" />
                <span>original_cola</span>
                <div>1</div>
              </li>
            </ul>
            <button>획득</button>
          </div>
        </div>
      </section>
      <section class="balance">
        <h2 class="a11y-hidden">소지금</h2>
        <div>
          <span>소지금 : </span>
          <span></span>
        </div>
      </section>
      <section class="get-liquid">
        <h2>획득한 음료</h2>
        <ul>
          <li>
            <img src="./imgs/Original_Cola.png" alt="획득한 오리지널 콜라" />
            <span>original_cola</span>
            <div>1</div>
          </li>
        </ul>
        <p>총금액 : 9,000원</p>
      </section>
    </main>
  </body>
</html>
